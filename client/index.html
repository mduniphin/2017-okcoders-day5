<!DOCTYPE html>
<html>
<head>
	<title>Task List</title>
	<!-- Latest compiled and minified CSS bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script language="javascript" type="application/javascript">
		function getTasks() {
			$.getJSON('/tasks', function(result) { //jQuery handler, it overrides dollar sign
				$.each(result, function(i, field) { //creates for loop, only on arrays
					$("#taskList").append("<li>" + field.task + "</li>") //#name grab element by id
				})
			})
		}
		$( document ).ready(getTasks); //jQuery will watch page to make sure all is loaded then execute ready command
	</script>
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<h1>ToDo List</h1>
		</div>
	</div>
	<ul id="taskList">
	</ul>
</body>
</html>
